<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Look triangle from slant</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p>
      绘制了轴，线粗的方向为正方向：
      <ul>
        <li>x轴：红色</li>
        <li>y轴：绿色</li>
        <li>z轴：蓝色</li>
      </ul>
      为什么 y 轴朝上呢？那是因为 lookAt 中 camera-up 为 (0, 1, 0)
    </p>
